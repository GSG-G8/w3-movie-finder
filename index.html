<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <aside class="aside">
      <span class="aside__logo">Movie Finder</span>
      <div class="aside__child">
        <span class="aside__category">Films</span>
        <span class="aside__category">Series</span>
        <span class="aside__category">My list</span>
      </div>
    </aside>

    <header>
      <input class="search-input" type="search" placeholder="..Title" />
      <input class="year-input" type="search" placeholder="..Year" />
      <button class="search-button">Search</button>
    </header>
    <section class="movieshow">
      <div class="movieshow__container-movie">
        <img
          src="https://image.tmdb.org/t/p/w500/or06FN3Dka5tukK1e9sl16pB3iy.jpg"
        />
        <span class="movieshow__container-movie_rightspan">Title</span>
        <span class="movieshow__container-movie_leftspan">Rate</span>
        <i class="fa fa-star-o" aria-hidden="true"></i>
      </div>
    </section>

    <script src="config.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/DOM.js"></script>
  </body>
</html>
